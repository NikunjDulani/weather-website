<!DOCTYPE html>
<html long="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img_section">
                    <div class="default_info">
                        <h2 class="default_day">Sunday</h2>
                        <span class="default_date">8 November 2023</span>
                        <div class="icons">
                            <img src=" https://openweathermap.org/img/wn/10d@4x.png" alt=""/>
                            <h2 class="weather_temp">22Â°C</h2>
                            <h3 class="cloudtxt">Overcast Clouds</h3>
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <form>
                        <input type="text" placeholder="Search Location" class="input_field"/>
                        <button type="submit" class="btn_search">Search</button>
                    </form>
                    
                    <div class="day_info">
                        <div class="content">
                            <p class="title">NAME</p>
                            <span class="value"></span>
                        </div>
                        <div class="content">
                            <p class="title">TEMP</p>
                            <span class="value"></span>
                        </div>
                        <div class="content">
                            <p class="title">HUMIDITY</p>
                            <span class="value"></span>
                        </div>
                        <div class="content">
                            <p class="title">WIND SPEED</p>
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="list_content">
                        <ul>
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
